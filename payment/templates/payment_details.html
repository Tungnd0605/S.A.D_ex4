<!-- payment_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Payment Details</h1>
        <form method="post">
            {% csrf_token %}
            <p>Order ID: {{ order.id }}</p>
            <p>User: {{ order.user.username }}</p>
            <p>Total Amount: ${{ order.total_amount }}</p>
            <label for="payment_method">Choose a Payment Method:</label>
            <select id="payment_method" name="payment_method">
                <option value="COD" selected>Cash on Delivery (COD)</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Credit Card">Credit Card</option>
            </select>
            <label for="payment_details">Payment Details (Card/Account Number):</label>
            <input type="text" id="payment_details" name="payment_details" required></input>
            <button type="submit" class="btn btn-primary">Pay</button>
        </form>
    </div>
</body>
</html>
