<!-- shipment_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Shipment Details</h1>
        <form method="post" action="">
            {% csrf_token %}
            <p>Order ID: {{ order.id }}</p>
            <p>User: {{ order.user.username }}</p>
            <p>Total Amount: ${{ order.total_amount }}</p>
            <label for="shipment_vendor">Choose a Shipment Vendor:</label>
            <select id="shipment_vendor" name="shipment_vendor">
                <option value="VNPost">VNPost</option>
                <option value="ViettelPost">ViettelPost</option>
                <option value="GHTK">GHTK</option>
                <option value="GHN">GHN</option>
                <option value="JandT">JandT</option>
                <option value="NinjaVan">NinjaVan</option>
            </select>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required></input>
            <button type="submit" class="btn btn-primary">Payment</button>
        </form>
    </div>
</body>
</html>
